<!-- src/app/admin/accounts/add-bill/add-bill.component.html -->

<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Add Bill'" [items]="['Billing']" [active_item]="'Add Bill'"></app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-12">
        <div class="card">
          <div class="body">
            <form [formGroup]="billForm" (ngSubmit)="onSubmit()" class="m-4">

              <!-- ===== Hàng 1: Appointment ID và Patient Name ===== -->
              <div class="row">
                <!-- Appointment ID -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Appointment ID *</mat-label>
                    <input matInput type="number" formControlName="appointmentId" placeholder="Nhập Appointment ID"
                      (blur)="onAppointmentIdBlur()" />
                    <mat-error *ngIf="billForm.get('appointmentId')?.hasError('required')">
                      Appointment ID là bắt buộc
                    </mat-error>
                    <mat-error *ngIf="billForm.get('appointmentId')?.hasError('min')">
                      Appointment ID phải ≥ 1
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Patient Name (readonly) -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Patient Name</mat-label>
                    <input matInput type="text" formControlName="patientName" placeholder="Patient Name" readonly />
                  </mat-form-field>
                </div>
              </div>

              <!-- ===== Hàng 2: Doctor Name và Create Date Appointment ===== -->
              <div class="row">
                <!-- Doctor Name -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Doctor Name</mat-label>
                    <input matInput type="text" formControlName="doctorName" placeholder="Doctor Name" readonly />
                  </mat-form-field>
                </div>

                <!-- Appointment Date -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Create Date Appointment</mat-label>
                    <input matInput type="text" formControlName="appointmentDate" placeholder="dd/MM/yyyy" readonly />
                  </mat-form-field>
                </div>
              </div>

              <!-- ===== Hàng 3: Type và Amount ===== -->
              <div class="row">
                <!-- Type -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Type</mat-label>
                    <input matInput type="text" formControlName="appointmentType" placeholder="In-person / Video"
                      readonly />
                  </mat-form-field>
                </div>

                <!-- Amount -->
                <div class="col-md-6 col-sm-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Amount *</mat-label>
                    <input matInput type="number" formControlName="amount" placeholder="Nhập số tiền" />
                    <mat-error *ngIf="billForm.get('amount')?.hasError('required')">
                      Amount là bắt buộc
                    </mat-error>
                    <mat-error *ngIf="billForm.get('amount')?.hasError('min')">
                      Amount phải ≥ 0
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- ===== Hàng 4: Status (có thể để full‐width hoặc 2 cột gộp lẻ) ===== -->
              <div class="row">
                <!-- Nếu muốn Status chiếm toàn bộ chiều rộng, dùng col-12 -->
                <div class="col-12 mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Status *</mat-label>
                    <mat-select formControlName="status">
                      <mat-option value="Pending">Pending</mat-option>
                      <mat-option value="Paid">Paid</mat-option>
                      <mat-option value="Unpaid">Unpaid</mat-option>
                      <mat-option value="Cancelled">Cancelled</mat-option>
                    </mat-select>
                    <mat-error *ngIf="billForm.get('status')?.hasError('required')">
                      Status là bắt buộc
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- ===== Buttons ===== -->
              <div class="row">
                <div class="col-12 mb-3">
                  <button mat-flat-button color="primary" [disabled]="billForm.invalid || isSubmitting">
                    {{ isSubmitting ? 'Đang gửi...' : 'Submit' }}
                  </button>
                  <button type="button" mat-flat-button color="warn" class="ml-2" (click)="
                      billForm.reset({
                        appointmentId:   null,
                        patientName:     '',
                        doctorName:      '',
                        appointmentDate: '',
                        appointmentType: '',
                        amount:          null,
                        status:          'Pending'
                      })
                    ">
                    Cancel
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
