<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Settings'" [items]="[]" [active_item]="'Settings'"></app-breadcrumb>
    </div>

    <!-- Security Settings Form -->
    <form [formGroup]="passwordForm" class="card" (ngSubmit)="onChangePassword()">
      <div class="header">
        <h2>Security Settings</h2>
      </div>
      <div class="body">
        <div class="example-container">
          <!-- Current Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput [type]="hideCurrentPassword ? 'password' : 'text'" 
                  formControlName="currentPassword" required />
            <button mat-icon-button matSuffix (click)="hideCurrentPassword = !hideCurrentPassword" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCurrentPassword">
              <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <!-- New Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hideNewPassword ? 'password' : 'text'" 
                  formControlName="newPassword" required />
            <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNewPassword">
              <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Confirm Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
                  formControlName="confirmPassword" required />
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Save</button>
      </div>
    </form>

    <!-- Account Settings Form -->
    <form [formGroup]="profileForm" class="card" (ngSubmit)="saveProfile()" style="margin-top: 20px;">
      <div class="header">
        <h2>Account Settings</h2>
      </div>
      <div class="body">
        <div class="row clearfix">

          <!-- Common Fields -->
          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" />
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" readonly />
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Mobile</mat-label>
              <input matInput formControlName="mobile" />
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address"></textarea>
            </mat-form-field>
          </div>

          <!-- Doctor-Specific Fields -->
          <div class="col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Bio</mat-label>
              <textarea matInput formControlName="bio"></textarea>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Languages (comma separated)</mat-label>
              <input matInput formControlName="languages" />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Years of Experience</mat-label>
              <input matInput type="number" formControlName="experienceYears" />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Consultation Fee</mat-label>
              <input matInput type="number" formControlName="consultationFee" />
            </mat-form-field>
          </div>

          <!-- Image Upload -->
          <div class="col-md-12">
            <label for="profileImage">Profile Image</label><br>
            <input type="file" (change)="onImageSelected($event)" accept="image/*" />
            <div *ngIf="imagePreviewUrl" style="margin-top: 10px;">
              <img [src]="imagePreviewUrl" alt="Image preview" style="max-height: 120px; border-radius: 6px;" />
            </div>
          </div>

          <!-- Submit -->
          <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save Changes</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</section>
