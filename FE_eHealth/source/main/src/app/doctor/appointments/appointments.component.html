<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'View Appointment'" [items]="['Appointment']" [active_item]="'View'">
      </app-breadcrumb>
    </div>

    <div class="card">
      <!-- header: title, search và export -->
      <div class="materialTableHeader">
        <div class="left">
          <ul class="header-buttons-left ms-0">
            <li class="tbl-title">
              <h2>Appointments</h2>
            </li>
            <!-- <li class="tbl-search-box">
              <label for="search-input">
                <mat-icon class="search-icon">search</mat-icon>
              </label>
              <input #filter id="search-input" (keyup)="applyFilter($event)" placeholder="Search"
                class="browser-default search-field" aria-label="Search box" />
            </li> -->
            <li class="tbl-search-box">
              <label for="search-input"><i class="material-icons search-icon">search</i></label>
              <input placeholder="Search" type="text" #filter (keyup)="applyFilter($event)"
                class="browser-default search-field" aria-label="Search box">
            </li>
          </ul>
        </div>
        <div class="right">
          <ul class="tbl-export-btn">
            <li>
              <button mat-icon-button (click)="exportExcel()" class="col-blue" matTooltip="Xlsx Download">
                <mat-icon class="material-icons-outlined">file_download</mat-icon>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="overflow-auto">
        <div class="responsive_table">
          <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">

            <!-- Patient Name -->
            <ng-container matColumnDef="patientName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Patient Name
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.patientName }}
              </mat-cell>

              <!-- Gender -->
            </ng-container>
            <ng-container matColumnDef="gender">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Gender
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.gender }}
              </mat-cell>
            </ng-container>

            <!-- Appointment Date -->
            <ng-container matColumnDef="appointmentDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Appointment Date
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.appointmentDate }}
              </mat-cell>
            </ng-container>

            <!-- Appointment Time -->
            <ng-container matColumnDef="appointmentTime">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Time
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.appointmentTime }}
              </mat-cell>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
              </mat-header-cell>
              <mat-cell *matCellDef="let row" class="email-cell">
                {{ row.email }}
              </mat-cell>
            </ng-container>

            <!-- Phone Number -->
            <ng-container matColumnDef="phoneNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Phone Number
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.phoneNumber }}
              </mat-cell>
            </ng-container>

            <!-- Address -->
            <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Address
              </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{ row.address }}
              </mat-cell>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Status
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{ row.status }}
              </mat-cell>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let row" class="psl-3 tbl-col-width-per-10">
                <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                  <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openEdit(row); $event.stopPropagation()">
                    <i class="material-icons-outlined align-middle msr-2">edit</i>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteAppointment(row); $event.stopPropagation()">
                    <i class="material-icons-outlined align-middle msr-2">delete</i>
                    <span>Cancel</span>
                  </button>
                </mat-menu>
              </mat-cell>
            </ng-container>
            <!-- actions -->


            <!-- Header & Row definitions -->
            <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
            <mat-row *matRowDef="let row; columns: getDisplayedColumns()" (click)="detailsCall(row)"
              style="cursor: pointer" matRipple>
            </mat-row>
          </table>

          <!-- Spinner khi loading -->
          <div *ngIf="isLoading" class="tbl-spinner">
            <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
            </mat-progress-spinner>
          </div>

          <!-- Thông báo không có kết quả -->
          <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-results">
            No results
          </div>

          <!-- Paginator -->
          <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
      </div>
