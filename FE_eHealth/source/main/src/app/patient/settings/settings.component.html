<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Settings'" [items]="[]" [active_item]="'Settings'"></app-breadcrumb>
    </div>

    <!-- Security Settings Form -->
    <form [formGroup]="passwordForm" class="card" (ngSubmit)="onChangePassword()">
      <div class="header">
        <h2>Security Settings</h2>
      </div>
      <div class="body">
        <div class="example-container">
          <!-- Current Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput 
                  [type]="hideCurrentPassword ? 'password' : 'text'" 
                  formControlName="currentPassword" 
                  required />
            <button mat-icon-button matSuffix 
                    (click)="hideCurrentPassword = !hideCurrentPassword"
                    [attr.aria-label]="hideCurrentPassword ? 'Show password' : 'Hide password'">
              <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
              Current password is required
            </mat-error>
          </mat-form-field>

          <!-- New Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput 
                  [type]="hideNewPassword ? 'password' : 'text'" 
                  formControlName="newPassword" 
                  required />
            <button mat-icon-button matSuffix 
                    (click)="hideNewPassword = !hideNewPassword"
                    [attr.aria-label]="hideNewPassword ? 'Show password' : 'Hide password'">
              <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
          </mat-form-field>

          <!-- Confirm Password Field -->
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput 
                  [type]="hideConfirmPassword ? 'password' : 'text'" 
                  formControlName="confirmPassword" 
                  required />
            <button mat-icon-button matSuffix 
                    (click)="hideConfirmPassword = !hideConfirmPassword"
                    [attr.aria-label]="hideConfirmPassword ? 'Show password' : 'Hide password'">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('mismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Save</button>
      </div>
    </form>

    <!-- Account Settings Form -->
    <form [formGroup]="profileForm" class="card" (ngSubmit)="saveProfile()" style="margin-top: 20px;">
      <div class="header">
        <h2>Account Settings</h2>
      </div>
      <div class="body">
        <div class="row clearfix">
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
                <mat-error
                  *ngIf="profileForm.controls['firstName']?.invalid && profileForm.controls['firstName']?.touched">
                  First Name is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
                <mat-error
                  *ngIf="profileForm.controls['lastName']?.invalid && profileForm.controls['lastName']?.touched">
                  Last Name is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  readonly/>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile" />
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Date Of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"
                  (dateChange)="onDateChange($event)" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="profileImage">Profile Image</label><br>
              <input type="file" (change)="onImageSelected($event)" accept="image/*" />
              <div *ngIf="imagePreviewUrl" style="margin-top: 10px;">
                <img [src]="imagePreviewUrl" alt="Image preview" style="max-height: 120px; border-radius: 6px;" />
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save
              Changes</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
