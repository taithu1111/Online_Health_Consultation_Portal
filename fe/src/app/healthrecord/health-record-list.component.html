<div *ngIf="healthRecords.length > 0; else noRecords">
    <h2>Danh Sách Hồ Sơ Sức Khỏe</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Loại Hồ Sơ</th>
            <th>Ngày Tạo</th>
            <th>Hành Động</th>
        </tr>
        <tr *ngFor="let record of healthRecords">
            <td>{{ record.id }}</td>
            <td>{{ record.recordType }}</td>
            <td>{{ record.createdAt | date }}</td>
            <td><button (click)="deleteHealthRecord(record.id)">Xóa</button></td>
        </tr>
    </table>
</div>

<ng-template #noRecords>
    <p>Không có hồ sơ sức khỏe nào.</p>
</ng-template>
